<!-- myapp/templates/myapp/country_language_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete {{ language.language }}?</p>
  <form method="post" action="{% url 'country_language_delete' pk=language.pk %}">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
{% endblock %}
