
<!-- myapp/templates/myapp/country_list.html -->
{% extends 'base.html' %}

{% block title %}Country List{% endblock %}

{% block content %}
  <h2>Country List</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Population</th>
      </tr>
    </thead>
    <tbody>
      {% for country in countries %}
        <tr>
          <td>{{ country.name }}</td>
          <td>{{ country.population }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
